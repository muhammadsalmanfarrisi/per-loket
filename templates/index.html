<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Upload Excel" }}</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJwR7vL5cD6EJEbWlmVdI7wR2O8JdOm6D5w5pYZc8j0EkDZ73Zm5B+9V0QzJ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }

        .navbar .navbar-brand:hover {
            color: #fff;
        }

        /* Card Styling */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-upload {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-upload:hover {
            background-color: #0056b3;
        }

        .form-control {
            border-radius: 8px;
            padding: 15px;
            border-color: #ddd;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #007bff;
        }

        /* Footer Styling */
        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            border-top: 1px solid #ddd;
            width: 100%;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .upload-icon {
            font-size: 60px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .table-responsive {
            margin-top: 30px;
        }

        .table {
            border-collapse: collapse;
            width: 100%;
        }

        .table th, .table td {
            text-align: center;
            padding: 12px;
            vertical-align: middle;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
        }

        .table td {
            background-color: #f9f9f9;
        }

        /* Ensure the main content takes up the remaining space */
        .main-content {
            flex-grow: 1;
        }
    </style>
</head>

<body>

<!-- Navigation Bar -->


<div class="container main-content">
    <h1 class="text-center mb-4">Unggah File Excel untuk Analisis</h1>

    <!-- Card for Upload Form -->
    <div class="card">
        <div class="card-header">
            <h3><i class="fas fa-upload upload-icon"></i> Unggah File Excel</h3>
        </div>
        <div class="card-body">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="file" class="form-label fs-4">Pilih File Excel</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-upload"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
            </form>
        </div>
    </div>

    <!-- Display Table if Available -->
    {% if tables %}
    <div class="card mt-5">
        <div class="card-header">
            <h3>Ringkasan Data</h3>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                {{ tables|safe }}
            </div>
        </div>
    </div>
    {% endif %}
</div>

<!-- Footer Section -->
<div class="footer">
    <p>Developed by <strong>Muhammad Salman Farrisi</strong> | Universitas Jenderal Soedirman</p>
    <p><a href="https://github.com" target="_blank">GitHub Repository</a> | <a href="mailto:salman@unsoed.ac.id">Contact Us</a></p>
</div>

<!-- Bootstrap 5 JS (Optional for some interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-cuB0exdqa2+aH2tFOT9tAOGksdVuBaTp9pxpdYga7gZbVq8kjN9l4KwAkUQtODlH" crossorigin="anonymous"></script>
</body>

</html>
